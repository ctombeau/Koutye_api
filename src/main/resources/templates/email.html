<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring boot email template with Thymeleaf</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body>

<p>
    Bonjour <strong th:text="${nom}"></strong>, <strong th:text="${prenom}"></strong>
</p>
<p>
    Pri√®re d'entrer votre email et votre mot de passe par defaut : <strong th:text="${password}"></strong>, pour changer
    votre mot de passe en cliquant ou en copiant ce lien : http://localhost:4200/reset-password
    
</p>

<p>@Copyright : <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span></p>

</body>
</html>
