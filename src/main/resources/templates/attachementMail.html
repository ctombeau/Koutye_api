<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring boot email template with Thymeleaf</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body>

<p>
    Bonjour <strong th:text="${nomCourtier}"></strong>, <strong th:text="${prenomCourtier}"></strong>
</p>
<p>
    Une demande a été faite par : <strong th:text="${nomProprietaire}"></strong>, <strong th:text="${prenomProprietaire}"></strong> afin
    que vous deveniez son <strong>courtier</strong>. Pour accepter cliquez sur ce bouton.
    
</p>

<form method="post" action="#" th:action="@{api/attach-user}" th:object="${utilisateur}">
 <input  name="usernamePro" th:value="${usernameProprietaire}">
 <input  name="usernameCour" th:value="${usernameCourtier}">
	<button type="submit" class="btn btn-primary"> Accepter </button>
</form>



<p>@Copyright : <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span></p>

</body>
</html>
